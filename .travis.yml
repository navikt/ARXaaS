language: java
jdk: openjdk11
sudo: true

before_install:
  - chmod +x mvnw
  
  
env:
  global:
    - CC_TEST_REPORTER_ID=e59701f1dba6e0dfea16c9c938e3d1abd4f6afb4e00a42cab6aca617aba5d1c7
language: ruby
rvm:
  - 2.2.0
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
script:
  - bundle exec rspec
after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
