image: "registry.hub.docker.com/arxaas/aaas"
team: arxaas
replicas:
  min: 1
  max: 3
port: 8080
healthcheck:
  liveness:
    path: /is_alive
    initialDelay: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /is_ready
    initialDelay: 5
    periodSeconds: 5
    failureThreshold: 30
ingress:
  enabled: true
resources:
  limits:
    cpu: 2000m
    memory: 1Gi
  requests:
    cpu: 50m
    memory: 128Mi